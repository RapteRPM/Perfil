<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGRESO-RPM</title>
    <link rel="icon" type="image/jpg" href="image/nuevo logo.jpeg"/>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body class="body2">
    <div class="containerr">
        <form class="form">
            <p id="heading"><i class="fa-solid fa-users"></i> Ingreso</p>
            <img src="image/nuevo logo.jpeg" class="rounded float-start" style="border-radius: 30px; width: 260px; height: 150px;">
            <div class="field">
                <i class="fa-regular fa-user"></i>
                <input autocomplete="off" id="user-name" placeholder="Usuario" class="input-field" type="text">
            </div>
            <div class="field">
                <i class="fa-solid fa-lock"></i>
                <input placeholder="Contraseña" id="input-pass" class="input-field" type="password">
            </div>
            <div class="btn">
                <button type="submit" id="btn" class="button1"><a href="perfil_usuario.html">Ingresar</a></button>
                <button type="button" class="button2">Registro</button>
            </div>
            <button type="button" class="button3">Olvidó Contraseña</button>
        </form>
    </div>
    
    
</body>
</html>
