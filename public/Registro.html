<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - RPM</title>
    <link rel="icon" type="image/jpg" href="image/nuevo logo.jpeg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
<header class="container my-3">
            <div class="centrado color encabezado" style="border: 0 solid transparent;">
                <div>
                    <img src="image/nuevo logo.jpeg" class="float-start imagelogo" alt="Logo RPM" style="border-radius: 30px;">
                </div>
                <div class=" titulos titulos-extra flex-grow-1">
                    <h1><b>REGISTRO</b></h1>
                </div>
            </div>

</header>
<section class="container mt-4 mb-5">
    <form id="formRegistro" method="POST" enctype="multipart/form-data">

        <!-- Selección de tipo de usuario -->
        <div class="mb-3">
            <label for="tipoUsuario" class="form-label">Tipo de usuario</label>
            <select class="form-select" id="tipoUsuario" name="tipoUsuario" required>
                <option value="">Seleccione una opción</option>
                <option value="natural">Usuario Natural</option>
                <option value="comerciante">Usuario Comerciante</option>
                <option value="servicio">Prestador de Servicios</option>
            </select>
        </div>

        <!-- 📌 Formulario Usuario Natural -->

        <div id="tipoNatural" style="display:none;">
            <div class="mb-3">
            <label class="form-label">Foto de perfil</label>
            <input type="file" class="form-control" id="fotoPerfil" name="FotoPerfil" accept="image/*">
        </div>
        <div class="mb-3">
            <label class="form-label">Documento</label>
            <input type="text" class="form-control" id="Usuario" name="Usuario">
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="Nombre" name="Nombre">
        </div>
        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="Telefono" name="Telefono">
        </div>
        <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="Correo" name="Correo">
        </div>
        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" id="Direccion" name="Direccion" placeholder="Ej: Cra 10 #20-30">
        </div>
        <div class="mb-3">
            <label class="form-label">Barrio</label>
            <input type="text" class="form-control" id="Barrio" name="Barrio">
        </div>
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="ingreso.html" class="btn btn-secondary">Volver</a>
        </div>
    </div>

    <!-- 📌 Formulario Comerciante -->
    <div id="tipoComerciante" style="display:none;">
        <div class="mb-3">
            <label class="form-label">Foto de perfil</label>
            <input type="file" class="form-control" id="fotoPerfilComercio" name="FotoPerfil" accept="image/*">
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="NombreComerciante" name="Nombre">
        </div>
        <div class="mb-3">
            <label class="form-label">Documento</label>
            <input type="text" class="form-control" id="UsuarioComercio" name="Usuario">
        </div>
        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="TelefonoComercio" name="Telefono">
        </div>
        <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="CorreoComercio" name="Correo">
        </div>
        <div class="mb-3">
            <label class="form-label">Dirección del comercio</label>
            <input type="text" class="form-control" id="DireccionComercio" name="DireccionComercio">
        </div>
        <div class="mb-3">
            <label class="form-label">Barrio</label>
            <input type="text" class="form-control" id="BarrioComercio" name="Barrio">
        </div>
        <div class="mb-3">
            <label class="form-label">Nit Comercio</label>
            <input type="text" class="form-control" id="InfoVendedor" name="InfoVendedor">
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre del comercio</label>
            <input type="text" class="form-control" id="NombreComercio" name="NombreComercio">
        </div>
        <div class="mb-3">
            <label class="form-label">Redes Sociales</label>
            <input type="text" class="form-control" id="RedesSociales" name="RedesSociales">
        </div>
        <div class="mb-3">
            <label for="dias" class="form-label">Días de atención</label>
            <input type="text" class="form-control" id="DiasAtencion" name="DiasAtencion" placeholder="ej: Lunes-Viernes">
        </div>
        <div class="mb-3">
            <label class="form-label">Horario de atención</label>
                <div class="row g-2">
                    <div class="col"><input type="time" class="form-control" id="horaInicio" name="horaInicio"></div>
                    <div class="col-auto align-self-center">a</div>
                    <div class="col"><input type="time" class="form-control" id="horaFin" name="horaFin"></div>
                </div>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="ingreso.html" class="btn btn-secondary">Volver</a>
        </div>
    </div>

    <!-- 📌 Formulario Prestador de Servicios -->
    <div id="TipoServicio" style="display:none;">
        <div class="mb-3">
            <label class="form-label">Foto de perfil</label>
            <input type="file" class="form-control" id="fotoPerfilServicio" name="FotoPerfil" accept="image/*">
        </div>
        <div class="mb-3">
            <label class="form-label">Documento</label>
            <input type="text" class="form-control" id="UsuarioServicio" name="Usuario">
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="NombreServicio" name="Nombre">
        </div>
        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="TelefonoServicio" name="Telefono">
        </div>
        <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="CorreoServicio" name="Correo">
        </div>
        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" id="DireccionServicio" name="Direccion" placeholder="Ej: Cra 10 #20-30">
        </div>
        <div class="mb-3">
            <label class="form-label">Barrio</label>
            <input type="text" class="form-control" id="BarrioServicio" name="Barrio">
        </div>
        <div class="mb-3">
            <label class="form-label">Redes Sociales</label>
            <input type="text" class="form-control" id="RedesSocialesServicio" name="RedesSociales">
        </div>
        <div class="mb-3">
            <label class="form-label">Foto de certificado</label>
            <input type="file" class="form-control" id="Certificado" name="Certificado" accept="image/*">
        </div>
                <div class="mb-3">
            <label for="dias" class="form-label">Días de atención</label>
            <input type="text" class="form-control" id="diasAtencionServicio" name="DiasAtencion" placeholder="ej: Lunes-Viernes">
        </div>
        <div class="mb-3">
            <label class="form-label">Horario de atención</label>
                <div class="row g-2">
                    <div class="col"><input type="time" class="form-control" id="horaInicioServicio" name="horaInicio"></div>
                    <div class="col-auto align-self-center">a</div>
                    <div class="col"><input type="time" class="form-control" id="horaFinServicio" name="horaFin"></div>
                </div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="ingreso.html" class="btn btn-secondary">Volver</a>
        </div>

    </div>
    </form>
</section>

<footer class="footer" id="somos">
    <div>
    <div class="logo titulos-extra" style="text-align: center;">RPM</div>
    <div>
        <img src="image/nuevo logo.jpeg" class="float-start imagelogo" alt="Logo RPM" style="border-radius: 30px; width: 150px; height: 100px;">
    </div>
    </div>
    <div class="footer-section">
        <h4><b>Sistema de atención</b></h4>
        <p>Email: infoRPM@gmail.com</p>
        <p>Teléfono: 301 403 8181</p>
    </div>
    <div class="footer-section">
        <h4><b>Información</b></h4>
        <ul>
            <li>Política de cookies</li>
            <li>Política de privacidad</li>
        </ul>
    </div>
    <div class="footer-section">
        <h4><b>Síguenos</b></h4>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>
</footer>
    <script src="JS/animacion.js"></script>
    <script src="JS/registro.js"></script>

</body>
</html>
