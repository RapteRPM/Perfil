
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGRESO-RPM</title>
    <link rel="icon" type="image/jpg" href="image/nuevo logo.jpeg"/>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body class="body2">
    <div class="containerr">
        <form id="loginForm" class="form">
            <p id="heading"><i class="fa-solid fa-users"></i> Ingreso</p>
            <img src="image/nuevo logo.jpeg" class="rounded float-start" style="border-radius: 30px; width: 260px; height: 150px;">
            
            <div class="field">
                <i class="fa-regular fa-user"></i>
                <input autocomplete="off" id="user-name" name="username" placeholder="Usuario" class="input-field" type="text" required>
            </div>

            <div class="field">
                <i class="fa-solid fa-lock"></i>
                <input placeholder="Contraseña" id="input-pass" name="password" class="input-field" type="password" required>
            </div>

            <div class="btn">
                <button type="submit" id="btn" class="button1"><b>Ingresar</b></button>
                <button type="button" class="button2" onclick="window.location.href='Registro.html'"><b>Registro</b></button>

            </div>

            <button type="button" class="button3">Olvidó Contraseña</button>

            <!-- Mensaje de error -->
            <p id="mensaje-error" style="color: red; text-align: center; margin-top: 10px;"></p>
        </form>
        <div style="text-align: center; margin-top: 15px;">
            <button type="button" class="boton-rojo" onclick="window.location.href='index.html'"><b>Ir al Centro de Compras</b></button>
        </div>
    </div>

    <script src="JS/app.js"></script>
    
</body>

</html>
