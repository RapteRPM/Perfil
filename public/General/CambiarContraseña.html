<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cambiar Contraseña - RPM</title>
  <link rel="icon" type="image/jpg" href="image/nuevo logo.jpeg" />
  <link href="registro.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</head>

<body>
  <div class="contenedor-cambiar">
    <h2><i class="fa-solid fa-key"></i> Cambiar Contraseña</h2>
    <p>Ingrese su nueva contraseña para actualizar su cuenta.</p>

    <form>
      <div class="form-group">
        <label for="nuevaContrasena"><b>Nueva contraseña</b></label>
        <input type="password" id="nuevaContrasena" placeholder="Ingrese nueva contraseña" required>
      </div>

      <div class="form-group">
        <label for="confirmarContrasena"><b>Confirmar nueva contraseña</b></label>
        <input type="password" id="confirmarContrasena" placeholder="Confirme nueva contraseña" required>
      </div>

      <button type="submit" class="btn-guardar">Guardar nueva contraseña</button>
    </form>

    <a href="ingreso.html" class="volver">← Volver al ingreso</a>
  </div>
<script src="../JS/cambiarcontraseña.js"></script>


</body>
</html>
